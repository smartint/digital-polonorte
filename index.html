  <style>
    :root{
      --bg:#f6f8fc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line: rgba(148,163,184,.30);
      --shadow: 0 14px 34px rgba(15,23,42,.10);
      --shadow2: 0 18px 44px rgba(15,23,42,.14);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 0%, #e9f6ff 0%, transparent 60%),
        radial-gradient(900px 700px at 85% 15%, #efe9ff 0%, transparent 55%),
        var(--bg);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:26px 16px 42px}
    header{margin-bottom:14px}
    h1{
      margin:0;
      font-size: clamp(22px, 3vw, 30px);
      letter-spacing:-.02em;
    }
    .sub{margin:8px 0 0;color:var(--muted);font-size:13px;max-width:72ch}

    .gallery{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap:16px;
      list-style:none;
      padding:0;
      margin:18px 0 0;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{
      transform: translateY(-4px);
      box-shadow:var(--shadow2);
    }
    .card a{
      display:block;
      text-decoration:none;
      color:inherit;
    }
    .thumb{
      aspect-ratio: 16 / 9;
      background:#e2e8f0;
      overflow:hidden;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.01);
      transition: transform .25s ease;
    }
    .card:hover .thumb img{transform: scale(1.06)}
    figcaption{
      padding:12px 12px 14px;
      border-top:1px solid rgba(148,163,184,.22);
    }
    .title{
      margin:0 0 6px;
      font-weight:800;
      font-size:14px;
      line-height:1.25;
    }
    .hint{
      margin:0;
      color:var(--muted);
      font-size:12.5px;
    }
    a:focus-visible{
      outline: 3px solid rgba(2,132,199,.25);
      outline-offset: 4px;
      border-radius: calc(var(--radius) + 6px);
    }
    @media (prefers-reduced-motion: reduce){
      .card, .thumb img{transition:none}
      .card:hover{transform:none}
    }
  </style>
</head>
